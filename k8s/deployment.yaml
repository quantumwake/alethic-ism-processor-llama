apiVersion: apps/v1
kind: Deployment
metadata:
  name: alethic-ism-processor-llama-deployment
  namespace: alethic
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: alethic-ism-processor-llama
  template:
    metadata:
      labels:
        app: alethic-ism-processor-llama
    spec:
      volumes:
        - name: alethic-ism-routes-secret-volume
          secret:
            secretName: alethic-ism-routes-secret
            items:
              - key: .routing.yaml
                path: .routing.yaml
      containers:
      - name: alethic-ism-processor-llama
        image: <IMAGE>
        imagePullPolicy: Always
        volumeMounts:
          - name: alethic-ism-routes-secret-volume
            mountPath: /app/repo/.routing.yaml
            subPath: .routing.yaml
            readOnly: true
        env:
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: alethic-ism-processor-llama-secret
                key: REDIS_HOST

          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: alethic-ism-processor-llama-secret
                key: REDIS_PASS

          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: alethic-ism-processor-llama-secret
                key: REDIS_PORT

          - name: LOG_LEVEL
            valueFrom:
              secretKeyRef:
                name: alethic-ism-processor-llama-secret
                key: LOG_LEVEL

          # Consumer Configuration
          - name: ROUTING_FILE
            valueFrom:
              secretKeyRef:
                name: alethic-ism-processor-llama-secret
                key: ROUTING_FILE

          # Primary llama key
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: alethic-ism-processor-llama-secret
                key: DATABASE_URL

          - name: LLAMA_API_KEY
            valueFrom:
              secretKeyRef:
                name: alethic-ism-processor-llama-secret
                key: llama_API_KEY
      imagePullSecrets:
      - name: regcred
